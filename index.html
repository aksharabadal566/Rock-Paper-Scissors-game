<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
</head>
<body style="text-align: center; background-color: rgb(236, 208, 166);">

  <h1 style="text-decoration: underline; padding-top: 15%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 40px;">
    Rock-Paper-Scissors Game
  </h1>

  <div class="choices">
    <button onclick="playGame('rock')" style="padding: 20px 30px; color: black; margin: 10px; cursor: pointer; font-size: x-large; background-color: rgb(154, 237, 154);">
      Choose Rock
    </button>

    <button onclick="playGame('paper')" style="padding: 20px 30px; color: black; margin: 10px; cursor: pointer; font-size: x-large; background-color: rgb(154, 237, 154);">
      Choose Paper
    </button>

    <button onclick="playGame('scissors')" style="padding: 20px 30px; color: black; margin: 10px; cursor: pointer; font-size: x-large; background-color: rgb(154, 237, 154);">
      Choose Scissors
    </button>
  </div>

  <div id="result" style="margin-top: 20px; font-size: 20px; color: #222;"></div>

  <script>
    function playGame(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "You won!";
      } else {
        result = "You lose! Better luck next time";
      }


      document.getElementById("result").innerHTML = `
        You chose <b>${userChoice}</b> <br>
        Computer chose <b>${computerChoice}</b> <br><br>
        <strong>${result}</strong>
      `;
    }
  </script>
</body>
</html>
